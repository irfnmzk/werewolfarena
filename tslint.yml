---
defaultSeverity: warning
extends:
  - tslint:recommended

linterOptions:
  exclude: "**/*.json"

rulesDirectory:
  - tslint-consistent-codestyle

rules:
  ordered-imports:
    - false
  array-type:
    - true
    - array
  arrow-parens:
    - true
    - ban-single-arg-parens
  curly:
    - true
    - ignore-same-line
  interface-name:
    - false
  no-console:
    - false
    - log
  object-literal-sort-keys:
    - false
  quotemark:
    - true
    - single
    - avoid-escape
  radix:
    - false
  space-before-function-paren:
    - true
    - anonymous: always
      named: never
      asyncArrow: always
      method: never
      constructor: never
  trailing-comma:
    - true
    - multiline: never
      singleline: never

  # tslint-consistent-codestyle
  early-exit:
    - true
  no-collapsible-if:
    - true
  no-return-undefined:
    - true
  no-unnecessary-else:
    - true
  no-unnecessary-type-annotation:
    - true
    - check-return-type
  no-unused:
    - true
    - unused-catch-binding
